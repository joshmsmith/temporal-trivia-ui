{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      margin: auto;
      border-collapse: separate;
      border-spacing: 0;
      width: 50%;
      border: 1px solid black;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
<h2 style="text-align: center;">Results</h2>
<table>
  <tr>
    <th>Player</th>
    <th>Score</th>
  </tr>
  {% for player in players %}
  <tr>
    <td>{{ player }}</td>
    <td>{{ players[player]['score'] }}</td>
  </tr>
  {% endfor %}
</table>
<div style="text-align: center;">
  <a href="/">Play Again</a>
</div>
</body>
</html>

{% endblock %}
