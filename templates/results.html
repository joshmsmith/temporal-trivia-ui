{% extends 'base.html' %}

{% block content %}

<head>
  <style>
    table {
      border-collapse: separate;
      border-spacing: 0;
      margin: auto;
      width: 50%;
      border: 1px solid black;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 10px;
    }

    th {
      background-color: black;
      color: white;
    }

    td {
      height: 50px;
    }
  </style>
</head>
<body>
<h2 style="text-align: center;">{{ question }}</h2>
<table>
  <tr>
    <th>Choices</th>
    <th>Players</th>
  </tr>
  {% for choice in choices %}
  <tr style="background-color: {% if choice == answer %}#98fb98{% else %}#FFFFFF{% endif %}"> <!-- light green for correct answer and light grey for wrong ones -->
    <td>{{ choice }}: {{ choices[choice] }}</td>
    <td>
    {% for player, result in results.items() %}
      {% if result["choice"] == choice %}{{ player }}{% endif %}
    {% endfor %} 
    </td>
  </tr>
  {% endfor %}
</table>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  check();

  function check() {
      fetch('/{{ game_id }}/{{ question_number }}/check_progress')
          .then(response => response.json())
          .then(data => {
              if (data.show_score) {
                window.location.href = '/{{ game_id }}/end';    
              } else if (data.ready) {
                  window.location.href = '/{{ game_id }}/play';
              } else {
                  setTimeout(check, 1000);
              }
          });
  }
</script>



{% endblock %}
