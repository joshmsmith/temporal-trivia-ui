{% extends 'base.html' %}

{% block content %}

<head>
  <style>
    select, input[type="text"], .btn {
      border: 2px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      padding: 12px 20px;
      width: 68%;
    }

    select {
      background-color: black;
      color: white;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      border: none;
    }

    td {
      padding: 10px;
      text-align: center;
      border: none;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .center {
      margin: auto;
      width: 50%;
      padding: 10px;
    }

    label {
      text-align: right;
      width: 30%;
      margin-right: 10px;
    }

    .btn {
      background-color: black;
      color: white;
      border: none;
    }
    h2 {    
      text-align: left;
      width: 70%;
      padding: 0px 40px;
    }    
  </style>
</head>

<body>
<form class="center" action="/create_game" method="post">
  <table>
    <tr>
      <td style="min-width: 300px;">
        <h2>Create the Game {{ game_id }}</h2>
      </td>
    </tr>
      <td>
        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="random">Random</option>
          <option value="general">General</option>
          <option value="software_engineering">Software Engineering</option>
          <option value="science">Science</option>
          <option value="geography">Geography</option>
          <option value="movies">Movies</option>
          <option value="cartoons">Cartoons</option>
          <option value="video_games">Video Games</option>
          <option value="random">Cities</option>
          <option value="random">Countries</option>
        </select>
      </td>
      <td>
        <label for="questions">Questions:</label>
        <select id="questions" name="questions">
          {% for i in range(1, 11) %}
          <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
      </td>
      <td>
        <label for="players">Players:</label>
        <select id="players" name="players">
          {% for i in range(1, 11) %}
          <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="username">Player name:</label>
        <input type="text" id="username" name="username" required>
      </td>
      <td colspan="2" style="display: flex; justify-content: space-between; align-items: center;">
        <div></div>
        <input type="submit" class="btn btn-dark my-3" value="Create">
      </td>
    </tr>
  </table>  
</form>
</body>

{% endblock %}
